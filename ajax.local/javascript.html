<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Document</title>
</head>
<body>

<script>
		
function init() {
    var theObject = new XMLHttpRequest();

    theObject.open("POST", "javascript.php", true);
    theObject.setRequestHeader("Content-type", "application/x-www-form-urlencoded");

    theObject.onreadystatechange = function() {
        if(theObject.readyState == 4 && theObject.status == 200) {
            document.getElementById("container").innerHTML = theObject.responseText;
        } else {
            document.getElementById("container").innerHTML = 'nothing happened';
        }
    }


    theObject.send("user=Yarik&email=chosenman2008@gmail.com&role=Admin");
}

</script>
    
    <button onclick="init()">Send Info</button>
    
<div id="container">

</div>

</body>
</html>
